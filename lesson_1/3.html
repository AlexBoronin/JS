<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /* суммируются две десятки, получем 20, поскольку следующий тип данных строка,
  то согласно правилам, принятым JS 20 изменятся на тип "строка" и происходит конкатенация двух строк "20" и "10"*/
  alert(10 + 10 + "10"); // -> 2010
  /* по сути как в первом выражении, только конкатенация происходит
  на один этап раньше*/
  alert(10 + "10" + 10); //-> 101010
  /* запись +"10" имеет унарный оператор '+', что превращает "10" в число, 
  ну а сумма всех чисел - число*/
  alert(10 + 10 + +"10"); // -> 30
   /* запись -"" также имеет унарный оператор '-', что превращает пустую строку 
   в число 0 и делает его отрицательным, а дальше магия JS - при делении числа на ноль
   получаем Infinity (тип данных число) со знаком минус*/
  alert(10 / -""); // - > -Infinity
  /* выражение +"2,5" не может преобразоваться в тип данных number, поскольку в JS 
  в качестве разделителя в добных числах принято использовать точку, и так как здесь 
  запятая, то +"2,5" преобразовывается в NaN (Not a Number), а при выполнении любых
  арифметических операций с участием NaN в JS на выходе имеем NaN*/
  alert(10 / +"2,5"); // - > NaN
  
</script>
</body>
</html>
