<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
       * Считаем сумму чисел, переданных в качестве аргументов функции.
       * @param {number} - первое число.
       * @param {number} - второе число.
       * @returns {number} - сумма чисел.
       */
    function sumNumbers(a, b) {
      return a + b;
    }

    /**
     * Считаем разность чисел, переданных в качестве аргументов функции.
     * @param {number} - первое число.
     * @param {number} - второе число.
     * @returns {number} - разность чисел.
     */
    function diffNumbers(a, b) {
      if (a > b) {
        return a - b;
      }
      return b - a;
    }

    /**
     * Считаем произведение чисел, переданных в качестве аргументов функции.
     * @param {number} - первое число.
     * @param {number} - второе число.
     * @returns {number} - произведение чисел.
     */
    function multNumbers(a, b) {
      return a * b;
    }

    /**
     * Считаем частное от деления чисел, переданных в качестве аргументов функции.
     * @param {number} - первое число.
     * @param {number} - второе число.
     * @returns {number} - частное от деления чисел.
     */
    function divNumbers(a, b) {
      return a / b;
    }

    /**
     * Функция принимает в качестве аргументов два числа и предоставляет
     * возможность выбора арифметической операции с этими числами.
     * @param {number} arg1 - первое число.
     * @param {number} arg2 - второе число.
     * @param {string} operation - выбранное арифметическое действие.
     * @returns {number} - результат вычисления в зависимости от выбранной операции.
     */
    function mathOperation(arg1, arg2, operation) {
      if (operation == '+') {
        return arg1 + arg2;
      }
      if (operation == '-') {
        return Math.abs(arg1 - arg2);
      }
      if (operation == '*') {
        return arg1 * arg2;
      }
      if (operation == ':') {
        return arg1 + arg2;
      }
      return NaN
    }

    /**
     * Функция принимает в качестве аргументов два числа и предоставляет
     * возможность выбора арифметической операции с этими числами.
     * @param {number} arg1 - первое число.
     * @param {number} arg2 - второе число.
     * @param {string} operation - выбранное арифметическое действие.
     * @returns {number} - результат вычисления в зависимости от выбранной операции.
     */
    function mathOperationNew(arg1, arg2, operation) {
      switch (operation) {
        case '+': return sumNumbers(arg1, arg2);
        case '-': return diffNumbers(arg1, arg2);
        case '*': return multNumbers(arg1, arg2);
        case '/': return divNumbers(arg1, arg2);
        default: return NaN;
      }
    }
    console.log(mathOperation(3, 6, "+"));
    console.log(mathOperation(5, 3, "*!"));
    console.log(mathOperationNew(7, 6, "*"));
    console.log(mathOperationNew(4, 3, "*(("));

  </script>
