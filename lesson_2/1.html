<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Префиксная инкрементация сначала вычисляет увеличение переменной "а" на 
    инкремент (в данном случае он не указан и равен 1) и уже потом полученное 
    значение присваивается перемнной "с". При этом переменная "а" не сбрасывается,
    а остается равна увеличенному на 1 значению - то есть 2.
     */
    c = ++a;
    console.log(c);

    /*
    Постфиксная инкрементация сначала присваивает значение перемнной "в" в 
    переменную "d" и уже после "в" увеличивается на 1. При этом новое значение "в"
    сохраняется и учитывается в дальнейшем коде.
     */
    d = b++;
    console.log(d);

    /*
    Поскольку в переменной "а" уже хранится значение 2 (см. выше), то именно это
    новое значение прирастается на единицу, становится равным 3, далее производится 
    сложение 2 + 3 и значение переменной "с" перезаписывается на 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Сначала производится сложение 2 + текущее значение "в" (сначала оно равно 2),
    результат (в данном случае это 4) сохраняется в переменную "d", и уже затем 
    происходит прирастание "в" на 1 - то есть в "в" записывается значение 3 и 
    используется в дальнейшем коде 
     */
    d = 2 + b++;
    console.log(d);

    console.log(a); // см. выше про сохранение новых значений после инкрементации
    console.log(b); // см. выше про сохранение новых значений после инкрементации
  </script>
</body>
